<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios</title>
</head>
<body>
    <h1>Números Aleatórios</h1>
    <ul id="randomNumbers"></ul>

    <script>
        // Função para gerar um número aleatório entre 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Elemento ul onde os números serão exibidos
        var ul = document.getElementById("randomNumbers");

        // Inicialização de uma variável de controle
        var count = 0;

        // Loop while para gerar 10 números aleatórios
        while (count < 10) {
            // Gera um número aleatório
            var randomNumber = getRandomNumber();

            // Cria um elemento li para exibir o número
            var li = document.createElement("li");
            li.textContent = "Número " + (count + 1) + ": " + randomNumber;

            // Adiciona o elemento li à lista ul
            ul.appendChild(li);

            // Incrementa a variável de controle
            count++;
        }
    </script>
</body>
</html>
