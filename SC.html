<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor Aleatória</title>
</head>
<body>
    <h1>Cor Aleatória</h1>
    <p id="randomColor"></p>

    <script>
        // Função para gerar um número aleatório entre 1 e 5
        function getRandomNumber() {
            return Math.floor(Math.random() * 5) + 1;
        }

        // Elemento p onde a cor aleatória será exibida
        var colorElement = document.getElementById("randomColor");

        // Gera um número aleatório
        var randomNumber = getRandomNumber();

        // Usa switch/case para determinar a cor com base no número gerado
        switch (randomNumber) {
            case 1:
                colorElement.textContent = "A cor é Vermelha";
                colorElement.style.color = "red";
                break;
            case 2:
                colorElement.textContent = "A cor é Azul";
                colorElement.style.color = "blue";
                break;
            case 3:
                colorElement.textContent = "A cor é Verde";
                colorElement.style.color = "green";
                break;
            case 4:
                colorElement.textContent = "A cor é Amarela";
                colorElement.style.color = "yellow";
                break;
            case 5:
                colorElement.textContent = "A cor é Roxa";
                colorElement.style.color = "purple";
                break;
            default:
                colorElement.textContent = "Cor não reconhecida";
        }
    </script>
</body>
</html>
